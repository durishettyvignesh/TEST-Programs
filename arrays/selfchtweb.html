<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello, I am Vignesh!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #eceff1, #f9fafb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      padding: 24px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    h1 {
      font-size: 1.8rem;
      color: #111827;
    }

    p {
      font-size: 1rem;
      color: #374151;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1e40af;
    }

    footer {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #6b7280;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.4rem; }
      p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/400x250.png?text=Your+Image" alt="Project preview">

    <h1>Hello, I am Vignesh!</h1>
    <p>
      Welcome to my project showcase. This is a clean, responsive page built entirely
      with HTML and CSS â€” no Canva embed required.
    </p>

    <a href="#" class="btn">Learn More</a>

    <footer>
      Project by Vignesh Durishetty
    </footer>
  </div>
</body>
</html>
